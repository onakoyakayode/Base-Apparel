<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header class="header">
    <section class="section1">
      <div id="logo">
        <img class="logo" src="./images/logo.svg" alt="Logo">
      </div>
      <div class="mainheader">
        <h1><span>We're</span> coming soon</h1>
      </div>
      <p class="mainbody">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div>
        <form id="form" action="post">
          <input class="email" type="email" id="email" placeholder="Email Address">
          <button type="button" onclick="checkEmail()" id="submit-button"><img src="./images/icon-arrow.svg"></button>
          <h5 id="email-response"></h5>
        </form>
      </div>
    </section>
    <section class="section2">
      <img class="img-hero" src="./images/hero-desktop.jpg" alt="hero-image">
    </section>
  </header>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Onakoya Kayode</a>.
    </p>
  </footer>

  <script src="App.js"></script>
</body>
</html>
